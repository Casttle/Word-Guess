<!DOCTYPE html>
<html>

<head>
    <title>GoT Hangman</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Bevan|Chela+One|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/cssreset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <img id="banner" src="assets/images/gotbanner.png" alt="banner">
        <h1>Hangman</h1>

    </header>
    <div id="scoreboard">
            <ul>
                <li>
                    Wins:<span id="wins">0</span>
                </li>
        
                <li>
                    Losses:<span id="losses">0</span>
                </li>
        
                <li style="padding-left: 300px;">
                    Remaining Tries:<span id="guesses">10</span>
                </li>
            </ul>
        </div>

  

    <div id="playunderscore"></div>

    <div id="chosen"></div>

    <div id="startblock">
        Press Any Key to Play
    </div>


    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>

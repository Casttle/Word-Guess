<!DOCTYPE html>
<html>

<head>
    <title>GoT Word-Guess</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Bevan|Chela+One|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/cssreset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>


    <header>
        <img id="banner" src="assets/images/gotbanner.png" alt="banner">
        <h1>WORD-GUESS</h1>

    </header>
    <div id="scoreboard">
        <ul>
            <li>
                Wins:
                <span id="wins">0</span>
            </li>

            <li>
                Losses:
                <span id="losses">0</span>
            </li>

            <li style="padding-left: 300px;">
                Remaining Tries:
                <span id="guesses">10</span>
            </li>
        </ul>
    </div>



    <div id="playunderscore"></div>

    <div id="chosen"></div>

    <div id="startblock">
        Press Any Key to Play
    </div>

    <audio src="assets/sounds/GoTDog.wav" id="theme"></audio>
    <audio src="assets/sounds/Cheering-SoundBible.com-1115515042.wav" id="winsound"></audio>
    <audio src="assets/sounds/Crowd Boo-SoundBible.com-929146967.wav" id="losssound"></audio>
    <audio src="assets/sounds/metal-small2.wav" id="sword1"></audio>
    <audio src="assets/sounds/metal-small3.wav" id="sword2"></audio>
    <audio src="assets/sounds/Swordsmall.wav" id="sword3"></audio>
    <audio src="assets/sounds/sword-unsheathe3.wav" id="sword4"></audio>
    <audio src="assets/sounds/sword-unsheathe5.wav" id="sword5"></audio>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
